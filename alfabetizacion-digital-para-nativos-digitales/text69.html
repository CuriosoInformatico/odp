<h1>¿Qué es un diario?</h1>
<ul>
<li>Un diario es un cuaderno donde apuntas lo que haces en tu día a día y sólo lo ves tú.</li>
<li>Si alguien lee tu diario suele ser molesto y motivo de bronca dado que esa persona está atentando contra tu privacidad. </li>
</ul>
