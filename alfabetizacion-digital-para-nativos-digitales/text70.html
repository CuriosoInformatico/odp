<h1>¿Qué es una pancarta?</h1>
<ul>
<li>Una pancarta es un objeto generalmente compuesto por un material sea cartón, madera, plástico, etc con el fin de retransmitir un mensaje a todo el mundo para que alguien pueda verlo.</li>
</ul>
